<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Penghitung Belanja</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Aplikasi Penghitung Belanja</h1>
    <form id="productForm">
      <div class="form-group">
        <label for="productImage">Gambar Produk:</label>
        <input type="file" id="productImage" accept="image/*" class="form-control-file">
      </div>
      <div class="form-group">
        <img id="preview" src="" alt="Preview Gambar" class="img-thumbnail d-none" style="max-width:100px;">
      </div>
      <div class="form-group">
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" placeholder="Misal: Kaos Gen Z" class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Harga per Produk (Rp):</label>
        <input type="number" id="price" placeholder="Misal: 50000" step="0.01" class="form-control">
      </div>
      <div class="form-group">
        <label for="quantity">Jumlah Barang (pcs):</label>
        <input type="number" id="quantity" min="1" value="1" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">Lokasi Beli:</label>
        <select id="location" class="form-control">
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
      </div>
      <button type="button" id="addProduct" class="btn btn-primary">Tambah Produk</button>
    </form>
    
    <h2 class="mt-5">Daftar Produk</h2>
    <table id="productTable" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Gambar</th>
          <th>Nama Produk</th>
          <th>Harga (Rp)</th>
          <th>Jumlah</th>
          <th>Lokasi</th>
          <th>Total (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <h2>Total Belanja: Rp <span id="grandTotal">0</span></h2>
  </div>  

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
